name: manajemen_futsal
description: "Futsal Field Reservation System - A modern SaaS-style booking platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Firebase (Auth & Firestore only)
  firebase_core: ^3.13.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.6

  # State Management
  provider: ^6.1.2

  # Charts & Visualization
  fl_chart: ^0.71.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.0.1

  # Calendar
  table_calendar: ^3.2.0

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
